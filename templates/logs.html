<!DOCTYPE html>
<html>
<head>
    <title>Render Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
    setInterval(function(){ fetch('/logs?plain=1').then(r=>r.text()).then(t=>{document.getElementById('log').textContent=t}); }, 2000);
    </script>
</head>
<body>
    <h1>Logs</h1>
    <pre id="log">{{ log_text }}</pre>
    <a href="/">Back</a>
</body>
</html>
